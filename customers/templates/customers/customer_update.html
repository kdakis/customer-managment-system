{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'customers:customer-detail' customer.pk %}">Go back {{ customer.name }} {{ customer.surname }} detail</a>
    <hr />
    <h1>Update customer</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
